<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>속성 선택자</title>
	<style>
	ul {
		 list-style: none;
		}
	li {
		 display: inline-block; 
		 margin: 10px;
	 }
	li a {
		padding: 5px 20px;
		font-size: 14px;
		text-decoration: none;
	}
	a[title = hwp] {
		background: url(icon/hwp.gif) no-repeat left center;
	}
	a[href $= xls] {
		background: url(icon/excel.gif) no-repeat left center;
	}
	</style>
</head>
<body>
	<ul>
		<li>다운로드 서비스 : </li>
		<li><a href="#" title="hwp">한글</a></li>
		<li><a href="test.xls">엑셀</a></li>
	</ul>
</body>
 </html>
